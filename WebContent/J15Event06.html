<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function focusNBlur(num){
            if(num==1){
                document.getElementById("span").innerText = "focus이벤트 발생됨";
            }
            if(num==2){
                document.getElementById("span").innerText = "blur이벤트 발생됨";
            }
        }
        function idFocus(flag,obj){
            var str = obj.value;
            if(flag==1){
                if(obj.value=="아이디를입력해주세요"){
                    obj.value="";
                }
            }
            else if(flag==2){
                if(obj.value==""){
                    obj.value="아이디를입력해주세요";
                }
            }
        }
    </script>
</head>
<body>
    <h2>focus & blur 이벤트</h2>
    <input type="text" onfocus="focusNBlur(1);" onblur="focusNBlur(2)";>
    <span id="span"></span>
    <h3>JS이용한 focus/blur 이벤트 예제</h3>
    아이디1 : <input type="text" value = "아이디를입력해주세요" onfocus="idFocus(1,this);" onblur="idFocus(2,this);" style="color:gray;"> <br>
    아이디2 : <input type="text" placeholder="아이디를입력해주세요">
</body>
</html>
