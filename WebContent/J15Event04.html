<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>이벤트 - click</h2>
    <div style="border:1px solid red; cursor:pointer;" onclick="alert('div에 클릭이벤트 발생됨');">
        div클릭이벤트
    </div>
    <h3 style="border:1px solid blue; cursor:crosshair;" onclick="alert('h3에 클릭이벤트 발생됨');">
        div클릭이벤트
    </h3>

    <h2>이벤트 - change</h2>
    <script>
        function fnSelect(obj){
            var obj2 = document.getElementById("fruit");
            alert("선택항목의 인덱스:"+obj2.selectedIndex);
            var items = obj.options.length;
            alert("총아이템:"+items);

            alert("value값:"+obj.value);
            alert("value값:"+obj.options[obj.selectedIndex].value);

            alert("텍스트얻기:"+obj[obj.selectedIndex].text);
            alert("텍스트얻기:"+obj.options[obj.selectedIndex].text);

            for(var i=0;i<items;i++){
                if(obj.options[i].selected==true){}
                else{obj.options[i].text="======="};
            }
        }
    </script>
    <h2>select에서 발생되는 change이벤트</h2>
    <h3>당신이 좋아하는 과일은?</h3>
    <select onchange="fnSelect(this);" id="fruit">
        <option value="apple">사과</option>
        <option value="orange">오렌지</option>
        <option value="mango">망고</option>
        <option value="banana">바나나</option>
        <option value="guaba">구아바</option>
    </select>


    <script>
        function fnSubmit(){
            var txtObj = document.subForm.txt;
            if(txtObj.value==""){
                alert("텍스트를 입력하세요");
                txtObj.focus();
                return false;
            }
        }
        window.onload = function(){
            document.forms[0].onreset = function(){
                alert("reset 이벤트 발생");
            }
        }
    </script>
    <h2>submit / reset 이벤트</h2>
    <form name="subForm" action="http://ikosmo.co.kr" onsubmit="return fnSubmit();">
        <input type="text" name="txt" value="디폴트값">
        <input type="reset" value="리셋">
        <input type="submit" value="서브밋(전송)">
        <input type="image" src="./images/button.jpg" >
    </form>
</body>
</html>
