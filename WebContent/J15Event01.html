<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function loadEventFunc(){
            alert("문서의 load가 완료되었습니다.")
        }
    </script>
</head>
<body onload="loadEventFunc();">
    <h2>이벤트 - load 첫번째</h2>

    <script>
        alert("문서가 끝나기 직전")
    </script>
</body>
</html>
