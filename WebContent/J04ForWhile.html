<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(var i=0; i<5;i++){
            var varInFor = 100;
            document.write('i='+i+"<br>");
        }
        document.write("for문이 끝난 후 i의 값:"+i+"<br>");
        document.write("for문 앞에서 선언한 변수 varInFor:"+varInFor);
        
        document.write("<h2> 이중 for문을 통한 출력</h2>");
        for(var i=1;i<=5;i++){
            for(var j=1;j<=5;j++){
                if(i==j) document.write("1&nbsp;");
                else document.write("0&nbsp;");
            }
            document.write("<br>");
        }
        document.write("<h2>이중 while문으로 수정하여 출력하기</h2>");
        var a = 1;
        var b = 1;

        while(a<=5){
            while(b<=5){
                if(a==b) document.write("1&nbsp;");
                else document.write("0&nbsp;");
                b++;
            }
            document.write("<br>");
            a++;
            b=1;
        }
        document.write("<br>");
    </script>
    
</head>
<body>
    <script>
        document.write("여기는 body영역");
        document.write("for문이 끝난 후 body에서의 i값 출력:"+i+"<br>");
        document.write("for문 안에서 선언한 varInfor:"+varInFor);
        function gugudanPrint(){
            var dan = document.getElementById("dan").value;
            var su = document.getElementById("su").value;
            var strGugu = "<table border = '1' >";
            for(var x=2 ; x<=dan ; x++){
                strGugu += "<tr>";
                for(var y=1; y<=su ;y++){
                    strGugu += "<td>" + x +"*"+y + "="+(x*y)+"</td>";
                }
                strGugu += "</tr>";
            }
            strGugu += "</table>";
            document.getElementById("here_gugudan").innerHTML = strGugu;
        }
    </script>
    <table border=1>
		<tr>
			<td>단</td>
			<td>
				<input type="text" id="dan" />
			</td>
		</tr>
		<tr>
			<td>수</td>
			<td>
				<!-- select>option*9 -->
				<select id="su">
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="구구단출력"
					onclick="gugudanPrint();" />
			</td>
		</tr>
	</table>
	<div>
		<span id="here_gugudan">
			구구단은 여기에 출력됩니다.
		</span>
	</div>

</body>
</html>
